<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Broilers Value Calculator</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      background: transparent; 
      color:#ffffff; 
      margin:0; 
      padding:10px;
    }
    h1 { 
      font-size:22px; 
      margin:10px 0 15px; 
      color:#ffffff; 
      text-align:center; 
    }
    h2 {
      font-size:18px;
      margin:6px 0 12px;
      color:#c2a96b;
      text-align:center;
    }
    label { 
      display:block; 
      margin:6px 0 2px; 
      font-size:14px;
    }
    input { 
      width:120px; 
      padding:6px; 
      border-radius:6px; 
      border:1px solid #444; 
      background:#0f1a16; 
      color:#ffffff; 
      font-size:14px;
    }
    input:focus { 
      outline:none; 
      border-color:#c2a96b; 
      box-shadow:0 0 4px rgba(194,169,107,0.6); 
    }
    .container {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: flex-start;
    }
    .card, .result { 
      background:rgba(15,26,22,0.9); 
      padding:12px; 
      border-radius:10px; 
      flex: 1;
      min-width: 250px;
    }
    .result { 
      background:rgba(19,34,27,0.9); 
    }
    .highlight { 
      font-weight:700; 
      color:#c2a96b; 
      font-size:16px; 
    }
    p { 
      margin:4px 0; 
      font-size:14px; 
      line-height:1.3em;
    }
    hr { 
      border:0; 
      border-top:1px solid #333; 
      margin:8px 0; 
    }
  </style>
</head>
<body>
  <h1>House of Broilers Value Calculator</h1>

  <div class="container">
    <div class="card">
      <h2>Inputs</h2>
      <label>House Length (ft) <input type="number" id="length" value="500" step="1"></label>
      <label>House Width (ft) <input type="number" id="width" value="48" step="1"></label>
      <label>Stocking Density (sqft/bird) <input type="number" id="density" value="0.8" step="0.01"></label>
      <label>Average Weight per Bird (lbs) <input type="number" id="avgWeight" value="6.25" step="0.01"></label>
      <label>Live Weight Price ($/lb) <input type="number" id="livePrice" value="1.10" step="0.01"></label>
      <label>Grower Pay Rate ($/lb) <input type="number" id="payRate" value="0.06" step="0.005"></label>
      <label>Number of Houses <input type="number" id="houses" value="1" step="1"></label>
      <label>Flocks per Year <input type="number" id="flocks" value="6" step="1"></label>
      <label>Revo Pulse Cost per House ($) <input type="number" id="revoCost" value="4250" step="1"></label>
    </div>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calc(){
      let length = parseFloat(document.getElementById('length').value) || 0;
      let width = parseFloat(document.getElementById('width').value) || 0;
      let density = parseFloat(document.getElementById('density').value) || 1;
      let avgWeight = parseFloat(document.getElementById('avgWeight').value) || 0;
      let livePrice = parseFloat(document.getElementById('livePrice').value) || 0;
      let payRate = parseFloat(document.getElementById('payRate').value) || 0;
      let houses = parseInt(document.getElementById('houses').value) || 0;
      let flocks = parseInt(document.getElementById('flocks').value) || 0;
      let revoCost = parseFloat(document.getElementById('revoCost').value) || 0;

      let sqft = length * width;
      let birds = sqft / density;
      let liveWeight = birds * avgWeight;
      let grossPerFlock = liveWeight * livePrice;
      let growerIncomePerFlock = liveWeight * payRate;
      let annualGross = grossPerFlock * houses * flocks;
      let annualGrower = growerIncomePerFlock * houses * flocks;

      document.getElementById('output').innerHTML = `
        <h2>Results</h2>
        <p>House Size: ${sqft.toLocaleString()} sqft</p>
        <p>Birds per House per Flock: ${birds.toLocaleString()}</p>
        <p>Live Weight per House per Flock: ${liveWeight.toLocaleString()} lbs</p>
        <p>Gross Value per House per Flock: <span class="highlight">$${grossPerFlock.toLocaleString(undefined,{maximumFractionDigits:0})}</span></p>
        <p>Grower Income per House per Flock: <span class="highlight">$${growerIncomePerFlock.toLocaleString(undefined,{maximumFractionDigits:0})}</span></p>
        <hr>
        <p>Annual Gross Value (All Houses): <span class="highlight">$${annualGross.toLocaleString(undefined,{maximumFractionDigits:0})}</span></p>
        <p>Annual Grower Income (All Houses): <span class="highlight">$${annualGrower.toLocaleString(undefined,{maximumFractionDigits:0})}</span></p>
        <hr>
        <p>Revo Pulse Cost (All Houses): $${revoCost*houses.toLocaleString()}</p>
        <p>As % of Annual Gross Value: ${(revoCost/annualGross*100).toFixed(2)}%</p>
        <p>As % of Annual Grower Income: ${(revoCost/annualGrower*100).toFixed(2)}%</p>
      `;
    }
    document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
    calc();
  </script>
</body>
</html>
